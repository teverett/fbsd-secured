---
  become: true
  become_method: su
  become_user: root
  gather_facts: no
  pre_tasks:
  - name: install python
    raw: 'pkg install -y python'
    args:
      executable: /bin/sh

- hosts: basic
  vars_files:
    - vars.yml
  roles:
    - pf
    - ntp
    - hardening
    - pkg
    - user
    - reboot


